<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="your email here">
            <br>
            <input type="password" class="form-control" placeholder="your password here">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span> </h2>
               </div>
           </div>
           <div class="col-md-4 ">
               <div class="withdraw">
                <h5>Withdraw</h5>
                <h2>$00</h2>
               </div>
           </div>
           <div class="col-md-4 ">
               <div class="balance">
                <h5>Balance</h5>
                <h2>$ <span id="current-balance">1250</span> </h2>
               </div>
           </div>
       </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area"> 
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="Enter your deposit amount">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="Enter your withdraw amount">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    

    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display ="block";
        })
        //deposit button event handler

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = getInputNumber("depositAmount");
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            
            // document.getElementById("currentDeposit").innerText = totalDeposit;
            updateSpantext ("currentDeposit", depositNumber);

           updateSpantext ("current-balance", depositNumber);
           
            document.getElementById("depositAmount").value = "";
            // widthdraw amount even handlar
            const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click", function(){
                // const withdrawAmount = document.getElementById("withdrawAmount").value;
                // const widthdrawNumber = parseFloat(withdrawAmount);
                const widthdrawNumber = getInputNumber("withdrawAmount")
                console.log(widthdrawNumber);

            })
            function getInputNumber(id){
                const withdrawAmount = document.getElementById(id).value;
                const widthdrawNumber = parseFloat(withdrawAmount);
                return widthdrawNumber;

            }

        })
        function updateSpantext(id, depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;

        }
    </script>
</body>
</html>
